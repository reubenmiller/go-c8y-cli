name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: install tooling
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{secrets.HOMEBREW_TAP_GITHUB_TOKEN}}

      # Skip publishing to jfrog as linux packages hosting has been moved
      # to a custom github repo: reubenmiller/go-c8y-cli-repo
      # Depending on how stable the new setup is, this task could be removed in the future
      # The publishing of the current released package is done via a different github action
      # "publish-linux-packages" once the release has been officially approved.
      - name: Publish Linux Packages
        if: ${{ false }}
        run: make publish-linux-packages
        env:
          JFROG_APIKEY: ${{ secrets.JFROG_APIKEY }}

  publish-nuget:
    runs-on: ubuntu-18.04
    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build Powershell Module
      run: make build_powershell

    - uses: actions/upload-artifact@v2
      with:
        name: ReleaseArtifacts
        path: |
          tools/PSc8y/dist/PSc8y.zip
          tools/PSc8y/Dependencies/*

    - name: Publish Powershell Module (PSc8y)
      run: make publish

  publish-docker-latest:
    runs-on: ubuntu-latest
    needs: [publish-nuget]
    if: "true"
    env:
      CR_PAT: ${{ secrets.CR_PAT }}

    steps:
    - uses: actions/checkout@v2 # Checking out the repo

    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    
    - name: install tooling
      run: go install golang.org/x/tools/cmd/goimports@latest

    - name: publish docker images
      run: make VERSION=${GITHUB_REF} publish-docker
