tests:
    devices/assets_list_Get a list of the child assets of an existing device:
        command: c8y devices assets list --device 12345
        exit-code: 0
        stdout:
            json:
                method: GET
                path: /inventory/managedObjects/12345/childAssets
    devices/assets_list_List child assets of a device but filter the children using a custom query:
        command: $TEST_SHELL -c 'echo agentAssetInfo01 | c8y devices assets list --query "type eq 'custom*'"'
        exit-code: 0
        stdout:
            json:
                method: GET
                path: r//inventory/managedObjects/\d+/childAssets
