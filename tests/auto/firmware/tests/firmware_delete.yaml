tests:
    firmware_delete_Delete a firmware package:
        command: c8y firmware delete --id 12345
        exit-code: 0
        stdout:
            json:
                method: DELETE
                path: /inventory/managedObjects/12345
    firmware_delete_Delete a firmware package and all related versions:
        command: c8y firmware delete --id 12345 --cascade
        exit-code: 0
        stdout:
            json:
                method: DELETE
                path: /inventory/managedObjects/12345
            contains:
                - cascade=true
