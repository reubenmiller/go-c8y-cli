tests:
    firmware/versions_download_Download Get a binary and display the contents on the console:
        command: c8y firmware versions download --url /inventory/binaries/12345
        exit-code: 0
        skip: true
        stdout:
            json:
                method: GET
                path: //inventory/binaries/12345
    firmware/versions_download_Get a binary and save it to a file:
        command: $TEST_SHELL -c 'c8y firmware versions get --id 12345 | c8y firmware versions download --outputFileRaw "./download-binary1.txt"'
        exit-code: 0
        skip: true
        stdout:
            json:
                method: GET
                path: /{url}
