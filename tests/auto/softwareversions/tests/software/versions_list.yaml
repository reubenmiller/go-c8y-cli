tests:
    software/versions_list_Get a list of software package versions:
        command: c8y software versions list --softwareId 12345
        exit-code: 0
        stdout:
            json:
                method: GET
                path: /inventory/managedObjects
                query: r/bygroupid\(12345\)
    software/versions_list_Get a list of software package versions from multiple software packages:
        command: $TEST_SHELL -c 'c8y software list | c8y software versions list'
        exit-code: 0
        skip: true
        stdout:
            json:
                method: GET
                path: /inventory/managedObjects
                query: query=$filter=((not(has(c8y_Patch)))%20and%20(bygroupid({softwareId})))%20$orderby=creationTime.date%20desc,creationTime%20desc
