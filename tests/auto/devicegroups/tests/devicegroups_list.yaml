tests:
    devicegroups_list_Get a collection of device groups with names that start with "MyGroup":
        command: c8y devicegroups list --name "MyGroup*"
        exit-code: 0
        stdout:
            json:
                method: GET
                path: /inventory/managedObjects
            contains:
                - name eq 'MyGroup*'
                - (has(c8y_IsDeviceGroup))
