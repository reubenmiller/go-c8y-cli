tests:
    devices/additions_list_Get a list of the child additions of an existing device:
        command: c8y devices additions list --device 12345
        exit-code: 0
        stdout:
            json:
                method: GET
                path: /inventory/managedObjects/12345/childAdditions
    devices/additions_list_List child additions of a device but filter the children using a custom query:
        command: $TEST_SHELL -c 'echo agentAdditionInfo01 | c8y devices additions list --query "type eq 'custom*'"'
        exit-code: 0
        stdout:
            json:
                method: GET
                path: /inventory/managedObjects/{device}/childAdditions
