# yaml-language-server: $schema=https://raw.githubusercontent.com/reubenmiller/commander/feat/handle-nested-files/schema.json
config:
  env:
    C8Y_SETTINGS_DEFAULTS_DRY: true
    C8Y_SETTINGS_DEFAULTS_OUTPUT: json

tests:
    Create hosted (web) application overriding an existing application:
        command: |
          c8y applications createHostedApplication --name cockpit --dry
        exit-code: 0
        stdout:
            json:
                method: POST
                path: /application/applications
                body.name: cockpit
                body.contextPath: cockpit
                body.key: cockpit-application-key
                body.type: HOSTED
                body.resourcesUrl: /

    Create hosted (web) application from folder:
        command: |
          c8y applications createHostedApplication --name cockpit --file "./manual/applications/createHostedApplication/simple-helloworld" --dry --skipUpload
        exit-code: 0
        stdout:
            json:
                method: POST
                path: /application/applications
                body.name: cockpit
                body.contextPath: custom-app
                body.key: custom-app-key
                body.type: HOSTED
                body.resourcesUrl: /

    Create hosted (web) application from zip file:
        command: |
          c8y applications createHostedApplication --file "./manual/applications/createHostedApplication/app.zip" --dry --skipUpload
        exit-code: 0
        stdout:
            json:
                method: POST
                path: /application/applications
                body.name: custom-app
                body.contextPath: custom-app
                body.key: custom-app-key
                body.type: HOSTED
                body.resourcesUrl: /
